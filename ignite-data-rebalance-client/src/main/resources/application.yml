spring:
  application:
    name: ignite-data-rebalance-client

logging:
  file: /var/tmp/logs/ignite-data-rebalance-client/ignite-data-rebalance-client
  level:
    root: INFO
    poc.ignite: debug

ignite:
  ips:
    - 172.17.5.36:42500..42700
    #- 172.17.5.31:42500..42700
  
  tcpDiscoverySpi:
    localPort: 42500
  
  tcpCommunicationSpi:
    localPort: 42100  
  
  defaultRegion:
    initial: 10435456 
    max: 10435456 
    name: Default_Region

  caches:
    backups: 1
          
  other:
    offset: 0
    limit: 500
    cityIds: '2, 3, 7, 8, 9, 10, 12, 13, 14, 18, 20'
    
