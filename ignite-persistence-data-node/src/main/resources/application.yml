spring:
  application:
    name: ignite-persistence-data-node

logging:
  level:
    root: INFO
    poc.ignite: debug

ignite:
  ips:
    - 172.17.5.36:42500..42700
    #- 172.17.5.31:42500..42700
    
  tcpDiscoverySpi:
    localPort: 42500
  
  tcpCommunicationSpi:
    localPort: 42100
  
  dataRegion:
    initial: 268435456 # 256 * 1024 * 1024
    max: 268435456 # 256 * 1024 * 1024
    persistence: true
    active: true
  
  other:
    nodeName: data-node
