spring:
  application:
    name: gridgain-kafka-streamer

logging:
  file: /var/tmp/logs/gridgain-kafka-streamer/gridgain-kafka-streamer
  level:
    root: INFO
    poc.ignite: debug

ignite:
  ips:
    - 172.17.5.36:42500..42700
    - 172.17.5.31:42500..42700
    
  dataRegion: #MB
    initial: 512
    max: 1024
  
  other:
    nodeName: worker-node
    records: 25000
  
  cache:
    backups: 1
  
  threads:
    enabled: 1
    system: 4
    public: 4
    queries: 4
    service: 4
    striped: 4
    dataStreamer: 4
    igfs: 4
    management: 4
    peerClass: 2
    rebalance: 1
    utilityCache: 4

kafka:
  kafkaConsumer:
    bootstrap.servers: 'localhost:7092'
    group.id: 'test-consumers'
    fetch.min.bytes: 100000
    session.timeout.ms: 60000
    auto.offset.reset: 'earliest'
    key.deserializer: 'org.apache.kafka.common.serialization.IntegerDeserializer'
    value.deserializer: 'org.apache.kafka.common.serialization.StringDeserializer'

  metaData:
    topic: ksa1 #Topic to consume data
    poll: 5 #millis